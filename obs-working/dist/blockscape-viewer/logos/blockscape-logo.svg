<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" role="img" aria-labelledby="title desc">
  <title id="title">Blockscape â€” Playful Nautical Map Logo (Wordmark)</title>
  <desc id="desc">Flat, playful nautical map styling with letters as islands/blocks, waves, dashed routes, and a compass rose.</desc>

  <defs>
    <!-- Simple shadow for a subtle lift -->
    <filter id="lift" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>

    <!-- Wave pattern -->
    <pattern id="wave" width="24" height="12" patternUnits="userSpaceOnUse">
      <path d="M0 6 C4 2, 8 2, 12 6 S20 10, 24 6" fill="none" stroke="#0E7490" stroke-width="2" stroke-linecap="round"/>
    </pattern>
    <!-- Compass rose -->
    <symbol id="compass" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="22" fill="#FDE68A" stroke="#F59E0B" stroke-width="4"/>
      <g transform="translate(50,50)">
        <polygon points="0,-30 6,-6 30,0 6,6 0,30 -6,6 -30,0 -6,-6" fill="#F59E0B"/>
        <circle r="5" fill="#111827"/>
      </g>
      <g fill="#111827" font-size="10" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif">
        <text x="50" y="10" text-anchor="middle">N</text>
        <text x="50" y="96" text-anchor="middle">S</text>
        <text x="6" y="54">W</text>
        <text x="94" y="54" text-anchor="end">E</text>
      </g>
    </symbol>
  </defs>


  <!-- Faint grid like a map -->
  <g opacity="0.25">
    <g stroke="#A5F3FC" stroke-width="1">
      <!-- verticals -->
      <path d="M64 16 V304 M160 16 V304 M256 16 V304 M352 16 V304 M448 16 V304 M544 16 V304 M640 16 V304 M736 16 V304 M832 16 V304 M928 16 V304"/>
      <!-- horizontals -->
      <path d="M16 64 H944 M16 120 H944 M16 176 H944 M16 232 H944 M16 288 H944"/>
    </g>
  </g>

  <!-- Dashed routes -->
  <g fill="none" stroke="#0EA5E9" stroke-width="3" stroke-linecap="round" stroke-dasharray="8 10">
    <path d="M140,220 C220,140 420,140 500,220 S780,300 840,220"/>
    <path d="M120,120 C180,80 260,80 320,120 S460,160 520,120"/>
  </g>

  <!-- Decorative pins along the route -->
  <g filter="url(#lift)">
    <circle cx="140" cy="220" r="7" fill="#38BDF8" stroke="#0EA5E9" stroke-width="3"/>
    <circle cx="500" cy="220" r="7" fill="#38BDF8" stroke="#0EA5E9" stroke-width="3"/>
    <circle cx="840" cy="220" r="7" fill="#38BDF8" stroke="#0EA5E9" stroke-width="3"/>
  </g>

  <!-- Compass -->
  <use href="#compass" x="32" y="28" width="84" height="84" filter="url(#lift)"/>

  <!-- Wordmark as islands/blocks + waves -->
  <g transform="translate(150,70)">
    <!-- subtle wave strip under text -->
    <rect x="0" y="118" width="700" height="40" fill="url(#wave)" opacity="0.25"/>

    <!-- Blocks floating near the word -->
    <use href="#block" x="556" y="24" width="56" height="56" filter="url(#lift)"/>
    <use href="#block" x="480" y="56" width="48" height="48" filter="url(#lift)"/>
    <use href="#block" x="620" y="64" width="44" height="44" filter="url(#lift)"/>

    <!-- Word -->
    <text x="0" y="110" fill="#111827" font-size="96" font-weight="800"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif"
          letter-spacing="1">
      Blockscape
    </text>

    <!-- Underline wave path -->
    <path d="M4 126 C44 116, 84 136, 124 126 S204 126, 244 126 S324 126, 364 126 S444 126, 484 126 S564 126, 604 126 S684 126, 724 126"
          fill="none" stroke="#06B6D4" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Tiny ships (playful) -->
  <g filter="url(#lift)">
    <g transform="translate(760,196) scale(0.9)">
      <rect x="-10" y="-6" width="20" height="12" rx="2" fill="#F59E0B"/>
      <polygon points="-16,0 16,0 10,8 -10,8" fill="#111827"/>
      <path d="M0,-6 v-14" stroke="#111827" stroke-width="3" stroke-linecap="round"/>
      <polygon points="0,-20 12,-10 0,-10" fill="#F59E0B"/>
    </g>
  </g>
</svg>
